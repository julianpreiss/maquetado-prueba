<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        div {
            background: url(img/banner_marver.jpg) center;
            background-size: cover;
            width: 100vw;
            height: calc(100vw * (1197 / 1836));
        }

        img {
            max-width: 100%;
        }
    </style>

    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
<div>Banner</div>

<img src="img/banner_marver.jpg" alt="Banner de Marvel">
</body>
</html>
